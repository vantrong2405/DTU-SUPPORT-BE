# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= Rails.application.credentials.dig(:db, :host) || "localhost" %>
  port: <%= Rails.application.credentials.dig(:db, :port) || 5432 %>
  username: <%= Rails.application.credentials.dig(:db, :username) || "postgres" %>
  password: <%= Rails.application.credentials.dig(:db, :password) %>

development:
  <<: *default
  database: <%= Rails.application.credentials.dig(:db, :database_development) || "dtu_support_be_development" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= Rails.application.credentials.dig(:db, :database_test) || "dtu_support_be_test" %>


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: <%= Rails.application.credentials.dig(:db, :database_production) || "dtu_support_be_production" %>
  cache:
    <<: *default
    database: <%= Rails.application.credentials.dig(:db, :database_cache) || "dtu_support_be_production_cache" %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= Rails.application.credentials.dig(:db, :database_queue) || "dtu_support_be_production_queue" %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= Rails.application.credentials.dig(:db, :database_cable) || "dtu_support_be_production_cable" %>
    migrations_paths: db/cable_migrate
